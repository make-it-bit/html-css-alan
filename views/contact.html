<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="../styles/shared.css" rel="stylesheet" type="text/css" />
    <link href="../styles/contact-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="../index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
    <div class="form-container">
      <form id="contact-form">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="John"
          required
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Snow"
          required
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="john@test.com"
          required
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="estonia">Estonia</option>
          <option value="finland">Finland</option>
          <option value="sweden">Sweden</option>
          <option value="norway">Norway</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 75px"
          required
        ></textarea>

        <label>
          <input
            class="radio-input"
            type="radio"
            id="freelance-gig"
            name="subject-reason"
            value="freelance-gig"
            checked
          />
          <span>Freelance gig</span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            id="invite-to-swimming"
            name="subject-reason"
            value="invite-to-swimming"
          />
          <span>Invite to swimming</span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            id="report-bug"
            name="subject-reason"
            value="report-bug"
          />
          <span>Report a bug</span>
        </label>

        <fieldset class="gdprconsent">
          <input
            type="checkbox"
            name="gdprconsent"
            id="gdprconsent"
            autocomplete="off"
          />
          <label for="gdprconsent">I agree to the privacy policy.</label>
        </fieldset>

        <input type="submit" value="Submit" onclick="submitForm()" />
      </form>
    </div>
  </body>
</html>

<script>
  function submitForm() {
    let formData = new FormData(document.getElementById("contact-form"));
    if (checkform() == true) {
      fetch(
        "https://app.headlessforms.cloud/api/v1/form-submission/B3z2pz6exM",
        {
          method: "POST",
          body: formData,
        }
      ).catch((error) => console.log(error));
    }
  }

  function checkform() {
    const form = document.getElementById("contact-form");
    let inputs = form.getElementsByTagName("input");
    for (let i = 0; i < inputs.length; i++) {
      if (inputs[i].hasAttribute("required")) {
        if (inputs[i].value == "") {
          return false;
        }
      }
    }

    inputs = form.getElementsByTagName("textarea");
    for (let i = 0; i < inputs.length; i++) {
      if (inputs[i].hasAttribute("required")) {
        if (inputs[i].value == "") {
          return false;
        }
      }
    }

    if (!document.getElementById("gdprconsent").checked) {
      return false;
    }

    return true;
  }
</script>
