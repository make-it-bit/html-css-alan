<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="./styles/reset.css" rel="stylesheet" type="text/css" />
    <link href="./styles/shared.css" rel="stylesheet" type="text/css" />
    <link href="./styles/contact-style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="topnav">
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a class="active" href="./about.html">Contact</a>
    </div>
    <div class="form-container">
      <form id="contact-form">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="John"
          required
        />
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Snow"
          required
        />
        <label for="email">Email</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="john@test.com"
          required
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="estonia">Estonia</option>
          <option value="finland">Finland</option>
          <option value="sweden">Sweden</option>
          <option value="norway">Norway</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 75px"
          required
        ></textarea>

        <label>
          <input
            class="radio-input"
            type="radio"
            id="freelance-gig"
            name="subject-reason"
            value="freelance-gig"
            checked
          />
          <span class="radio-span">Freelance gig</span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            id="invite-to-swimming"
            name="subject-reason"
            value="invite-to-swimming"
          />
          <span class="radio-span">Invite to swimming</span>
        </label>
        <label>
          <input
            class="radio-input"
            type="radio"
            id="report-bug"
            name="subject-reason"
            value="report-bug"
          />
          <span class="radio-span">Report a bug</span>
        </label>

        <div class="checkbox-container">
          <input
            type="checkbox"
            class="check-input"
            id="gdprconsent"
            autocomplete="off"
          />
          <label for="gdprconsent" class="checkbox">
            <svg viewBox="0 0 22 16" fill="none">
              <path d="M1 6.85L8.09677 14L21 1" />
            </svg>
          </label>
          <span>I agree to the privacy policy.</span>
        </div>

        <input type="submit" value="Submit" onclick="submitForm()" />
      </form>
    </div>
    <script src="./scripts/contact-form-submit.js"></script>
  </body>
</html>
